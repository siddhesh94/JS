<script type="text/javascript">
	for(i=1;i<=4;i++){
		for(j=1;j<=i;j++){
			// document.write("*")
			// document.write(j)
			document.write(i)
		}
		document.write("<br>");
	}


	cnt=1;
	for(i=1;i<=4;i++){
		for(j=1;j<=i;j++){
			document.write(cnt);
			document.write("&nbsp;&nbsp;&nbsp;");
			cnt++;
		}
		document.write("<br>");
	}
</script>
