<script type="text/javascript">
	
	function calculate(a,b,type)
	{
		if (type=="+") {

			ans= a+b;
		}

		else if (type=="-") {

			ans= a-b;
		}

		else if (type=="*") {

			ans= a*b;
		}

		console.log(ans)
	}

	calculate(100,200,"+")
	calculate(100,200,"-")
	calculate(100,200,"*")
</script>
