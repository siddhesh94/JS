<script type="text/javascript">
	
	function textformat(text,type)
	{
		if (type==1) {
			console.log(text.toUpperCase())
		}

		else if (type==2) {

			console.log(text.toLowerCase())

		}

		else{
			console.log(text.length)
		}
	}

	textformat("HelloWorld",1)
	textformat("HelloWorld",2)
	textformat("HelloWorld",3)
</script>
