<table border="1" align="center" width="150">
	<tr>
		<td colspan="4"><input type="text" id="txt" style="text-align: right;"></td>
	</tr>
	<tr>
		<td onclick="myfunc(this.innerHTML)">1</td>
		<td onclick="myfunc(this.innerHTML)">2</td>
		<td onclick="myfunc(this.innerHTML)">3</td>
		<td onclick="myfunc(this.innerHTML)">+</td>
	</tr>
	<tr>
		<td onclick="myfunc(this.innerHTML)">4</td>
		<td onclick="myfunc(this.innerHTML)">5</td>
		<td onclick="myfunc(this.innerHTML)">6</td>
		<td onclick="myfunc(this.innerHTML)">-</td>
	</tr>
	<tr>
		<td onclick="myfunc(this.innerHTML)">7</td>
		<td onclick="myfunc(this.innerHTML)">8</td>
		<td onclick="myfunc(this.innerHTML)">9</td>
		<td onclick="myfunc(this.innerHTML)">*</td>
	</tr>
	<tr>
		<td onclick="myfunc(this.innerHTML)">0</td>
		<td onclick="calculate()">=</td>
		<td onclick="recalculate()">R</td>
		<td onclick="myfunc(this.innerHTML)">/</td>
	</tr>
</table>

<script type="text/javascript">
	str = "";
	document.querySelector("#txt").value = 0;
	function myfunc(xyz){
		// console.log(xyz)
		// console.log(typeof xyz)

		str = str + xyz;
		console.log(str);
		document.querySelector("#txt").value = str;
	}

	function calculate(){
		if(str!=""){
			ans = eval(str);
		}
		else{
			ans = 0;
		}
		console.log(ans)
		document.querySelector("#txt").value = ans;
		str = ans;
	}

	function recalculate(){
		document.querySelector("#txt").value = 0;
		str = "";

	}
</script>
